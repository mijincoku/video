<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader@0.4.4/dist/aframe-gif-shader.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.6;'>

      <a-assets>
        <img id="localGif" src="ARgif2.gif" /> <!-- ローカルのGIFファイルをアセットとして追加 -->
      </a-assets>

      <a-marker type='pattern' url='pattern-shiroharaAR.patt'>

        <a-entity 
        geometry="primitive: plane;"
        material="shader:gif;src:#localGif"
        scale="3 3 3"
        rotation="0 0 0"
        position="0 0 -3">
      </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
